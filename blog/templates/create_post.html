{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    {% if blog_form %}
        <form method = "POST">
            {% csrf_token %}
            {{ blog_form|crispy }}
        <input class="btn btn-light" type="submit" value="Submit">
        </form>
    {% else %}
        <h1>Login first to create new post</h1>
    {% endif %}
{% endblock content %}
